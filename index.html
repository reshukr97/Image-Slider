<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="img-container">
            <img src="https://picsum.photos/id/1/400/200" alt="img1"  >
            <img src="https://picsum.photos/id/23/400/200" alt="img2" >
            <img src="https://picsum.photos/id/45/400/200" alt="img3" >
            <img src="https://picsum.photos/id/878/400/200" alt="img4">
            <img src="https://picsum.photos/id/232/400/200" alt="img5">
            <img src="https://picsum.photos/id/10/400/200" alt="img1"  >
            <img src="https://picsum.photos/id/230/400/200" alt="img2" >
            <img src="https://picsum.photos/id/450/400/200" alt="img3" >
            <img src="https://picsum.photos/id/870/400/200" alt="img4">
            <img src="https://picsum.photos/id/236/400/200" alt="img5">
        </div>
        <div class="icon-container"> 
            <i class="fas fa-angle-double-left btn prev"></i>
            <i class="fas fa-angle-double-right btn next"></i>  
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
